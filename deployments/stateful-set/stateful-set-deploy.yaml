apiVersion: v1
kind: Service
metadata: 
  name: "nginx-test"
  labels: 
    app: "nginx-test"
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None 
  selector:
    app: "nginx-test"
--- 
apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: web
spec:
  updateStrategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: "nginx-test"
  serviceName: "nginx-test"
  replicas: 2
  minReadySeconds: 10
  template:
    metadata: 
      labels:
        app: "nginx-test"
    spec: 
      terminationGracePeriodSeconds: 10 
      containers:
      - name: nginx
        image: "ginx:latest"
        ports:
          - containerPort: 80
            name: web
        volumeMounts:
          - name: www
            mountPath: /usr/share/nginx/html 
  volumeClaimTemplates:
  - metadata:
      name: www
    spec: 
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: default
      resources:
        requests:
          storage: 1Gi 


